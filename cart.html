<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7ac16726b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/campsupply.png">
    <link rel="shortcut icon" href="assets/campsupply.png">
    <title>Cart</title>
</head>



<body>

<nav class="navbar navbar-expand-lg" style="background-color: #505143;">
        <div class="container-fluid">

            <a class="navbar-brand me-0" style="width: 38%;" href="#">
                <img id="camp-supply-image" src="assets/campsupply.png" alt="CampSupply Logo" height="100px" width="100px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 400px;"/>
                    <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass text-white"></i></button>
                </form>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><i class="fa-regular fa-user text-white"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping text-white"></i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Accessibility Options
                        </a>
                        <ul class="dropdown-menu w-fit" style="left: -20px;">
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-font me-2"></i>
                                Font Size
                                <div class="btn-group ms-2" role="group" aria-label="Basic outlined example">
                                    <button id="minusBtn" type="button" class="btn btn-outline-secondary" onclick="getSmaller()">-</button>
                                    <button id="plusBtn" type="button" class="btn btn-outline-secondary" onclick="getBigger()">+</button>
                                </div>
                            </a></li>
                            <li onclick="switchColourMode()" id="switchMode"><a class="dropdown-item" href="#"><i class="fa-solid fa-circle-half-stroke me-2"></i>
                                Dark / Light Mode
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="resetBtn" onclick="resetPage()">
                                Reset
                            </a></li>
                        </ul>
                    </li>
                </ul>
                
            </div>
        </div>

    </nav>

    <div class="cart-header">
    <h1 class="cart-header">Your Shopping Cart</h1>


    </div>
   

    <div class="container-fluid-cart">

    <div class="checkout-cards">

    <div class="checkout-card" style="width: 20%;" height="5rem">

  <div class="card-body-cart">
    <h5 class="card-title">Gucci Tent</h5>
  <div class="card-buttons">
    <p>Qty</p>
    <a href="#" class="card-link">+</a>
    <a href="#" class="card-link">-</a>
</div>
  </div>
</div>
<div class="checkout-card" style="width: 20%;" height="5rem">

  <div class="card-buttons">
    <p>Qty</p>
    <a href="#" class="card-link">+</a>
    <a href="#" class="card-link">-</a>

  </div>
</div>
<div class="checkout-card" style="width: 20%;" height="5rem">

    <h5 class="card-title">Camping Stove</h5>
  <div class="card-buttons">    
    <p>Qty</p>
    <a href="#" class="card-link">+</a>

  </div>
</div>


</div>

    </div>


<div class="cart-buttons">
    <a id="checkoutBtn" href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
    <a id="continueShoppingBtn" href="index.html" class="btn btn-secondary">Continue Shopping</a>
</div>
    
</body>

</html>
